<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShareBoost</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center py-20">
  <h1 class="text-4xl font-bold mb-4">ðŸš€ Boost This Post!</h1>
  <p class="text-gray-700 mb-6">Help us reach more people by sharing it on your favorite platform.</p>

  <div class="flex justify-center gap-4 mb-6">
    <button onclick="share('facebook')" class="bg-blue-600 text-white px-4 py-2 rounded">Facebook</button>
    <button onclick="share('twitter')" class="bg-blue-400 text-white px-4 py-2 rounded">Twitter</button>
    <button onclick="share('whatsapp')" class="bg-green-500 text-white px-4 py-2 rounded">WhatsApp</button>
  </div>

  <p class="text-gray-500 text-sm">Total Boosts: <span id="boost-count">0</span></p>
</body>
</html>
